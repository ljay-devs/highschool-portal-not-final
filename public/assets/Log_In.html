<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>High School Portal - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="/public/styles/Log_In.css">
</head>

<body>



  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/public/img/logo-img-removebg-preview.png" alt="Logo" />
        <h6 class="ms-3 fw-bold">MSEUF-CI<br>HIGH SCHOOL PORTAL</h6>
      </a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-wrapper">
    <div class="login-card">
      <h4>Welcome Back</h4>
      <form>
        <div class="mb-3">
          <label class="form-label">User ID</label>
          <div class="input-group w-100">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" placeholder="Enter your ID" required />
          </div>
        </div>

 <div class="mb-3 position-relative">
  <label class="form-label">Password</label>
  <div class="input-group">
    <span class="input-group-text"><i class="bi bi-lock-fill text-danger"></i></span>

    <input 
      type="password" 
      class="form-control pe-5" 
      id="passwordField" 
      placeholder="Enter your password" 
      required
    />

    <!-- Always visible eye icon -->
    <i 
      class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 toggle-password"
      id="toggleIcon" 
      onclick="togglePassword()" 
      style="cursor: pointer; z-index: 5;">
    </i>
  </div>
</div>


        <button type="submit" class="btn login-btn mt-3">Log In</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </form>
      <div class="info-footer">
        Need help? Email us at <a href="mailto:support@mseufci.edu.ph">support@mseufci.edu.ph</a><br>
        Empowering learners every day.
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
  const pwdField = document.getElementById("passwordField");
  const icon = document.getElementById("toggleIcon");
  if (pwdField.type === "password") {
    pwdField.type = "text";
    icon.classList.remove("bi-eye-slash");
    icon.classList.add("bi-eye");
  } else {
    pwdField.type = "password";
    icon.classList.remove("bi-eye");
    icon.classList.add("bi-eye-slash");
  }
}

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
